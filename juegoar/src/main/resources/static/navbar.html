            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="/menu" class="nav-link active" aria-current="page">
                        <svg class="bi pe-none me-2" width="16"

                    </a>
                </li>
                <li>
                    <a href="/usuariosL" class="nav-link text-white">
                        <svg class="bi pe-none me-2" width="16"

                                xlink:href="#speedometer2" /></svg>

                    </a>

                <li>

            <div class="dropdown">
                <a href="#"
                    class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"

        <div class="b-example-divider b-example-vr"></div>
        <div class="container">
            <h1>Creación de partida</h1>

            <!-- Paso 1: Crear partida -->
            <div class="form-group">
                <label for="nombrePartida">Nombre de la partida:</label>
                <input type="text" id="nombrePartida" class="form-control">
                <button id="btnCrearPartida"
                    class="btn btn-primary">Crear</button>
            </div>

            <!-- Paso 2: Cargar usuarios -->
            <div class="form-group">
                <label for="archivoUsuarios">Cargar usuarios desde archivo
                    .csv:</label>
                <input type="file" id="archivoUsuarios" accept=".csv">
                <button id="btnCargarUsuarios"
                    class="btn btn-primary">Cargar</button>
            </div>

            <!-- Paso 3: Asignar equipo y sesión -->
            <div class="form-group">
                <label for="selectUsuario">Seleccionar usuario:</label>
                <select id="selectUsuario" class="form-control">
                    <!-- Opciones de usuarios cargados -->
                </select>
                <label for="selectEquipo">Seleccionar equipo:</label>
                <select id="selectEquipo" class="form-control">
                    <!-- Opciones de equipos disponibles -->
                </select>
                <button id="btnAsignarGuardar" class="btn btn-primary">Asignar y
                    guardar</button>
            </div>
        </div>
