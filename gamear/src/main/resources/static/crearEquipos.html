    <div class="b-example-divider b-example-vr"></div>
    <div class="container">
      <h1>Creaci√≥n de equipos</h1>
      <div class="form-group">
        <label for="colorEquipo">Color del equipo:</label>
        <input type="text" id="colorEquipo" class="form-control" />
        <button id="btnCrearEquipo" class="btn btn-primary">Crear equipo</button>
      </div>
    </div>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script>
      document.getElementById('btnCrearEquipo').addEventListener('click', function() {
        const colorEquipo = document.getElementById('colorEquipo').value;
        
        if (!colorEquipo) {
          alert('Por favor, ingrese un color para el equipo.');
          return;
        }

        const equipo = { color: colorEquipo };

        fetch('/api/equipos/crear', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(equipo)
        })
        .then(response => response.json())
        .then(data => {
          alert('Equipo creado exitosamente!');
        })
        .catch(error => {
          alert('Hubo un error al crear el equipo.');
        });
      });
    </script>
