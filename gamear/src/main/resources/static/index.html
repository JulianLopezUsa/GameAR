<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" type="text/css" href="/css/bootsstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/index.css">

</head>
<body>
    <!--ring div starts here-->
    <div class="ring">
        <i style="--clr: #00ff0a"></i>
        <i style="--clr: #ff0057"></i>
        <i style="--clr: #fffd44"></i>
        <div class="login">
          <h2>Login</h2>
          <form id="loginForm">
            <div class="inputBx">
                <input type="text" placeholder="correo" id="correo" name="correo" required />
            </div>
            <div class="inputBx">
                <input type="password" placeholder="contrasena" id="contrasena" name="contrasena" required />
            </div>
            <div class="inputBx">
                <input type="submit" value="Iniciar sesión" />
            </div>
        </form>
        
          <div class="links">
            <a href="#">Forget Password</a>
            <a href="#">Signup</a>
          </div>
        </div>
      </div>
  <!--ring div ends here-->

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const correo = document.getElementById('correo').value;
            const contrasena = document.getElementById('contrasena').value;

            const response = await fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ correo, contrasena })
            });

            if (response.ok) {
                const token = await response.text();
                // Guardar el token en el almacenamiento local o en cookies si es necesario
                localStorage.setItem('jwt', token);
                // Redirigir a la nueva página
                window.location.href = '/menu';
            } else {
                // Manejar el error de autenticación
                alert('Correo o contraseña incorrectos');
            }
        });
    </script>
</body>
</html>
